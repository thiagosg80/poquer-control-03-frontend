<div *ngIf="load.isLoadingPeriods">
    <mat-progress-bar mode="indeterminate">
    </mat-progress-bar>
</div>
<div class="timer-container" [ngStyle]="style" *ngIf="!load.isLoadingPeriods">
    {{minutesDisplay > 9 ? minutesDisplay : '0' + minutesDisplay}}:{{secondsDisplay > 9 ? secondsDisplay : '0' +
        secondsDisplay}}
</div>
